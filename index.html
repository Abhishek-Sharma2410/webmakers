<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebMakers | Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="background">
            <video src="./assets/images/background.mp4" autoplay muted loop></video>
        </div>
        <nav>
            <div class="nav-container">
                <div class="logo">
                    <h1><i class="ri-webhook-line"></i> 
                        webmakers<span>.</span></h1>
                </div>
                <div class="links">
                    <ul>
                        <li><a href="#blank"><i class="ri-home-5-line"></i> Home</a></li>
                        <li><a href="#blank"><i class="ri-global-line"></i> About</a></li>
                        <li><a href="#blank"><i class="ri-price-tag-3-line"></i> Pricing</a></li>
                        <li><a href="#blank"><i class="ri-admin-line"></i> Register with us</a></li>
                    </ul>
                </div>
                <div class="hamburger">
                    <i class="ri-bar-chart-horizontal-line"></i>
                </div>
            </div>
        </nav>
        <div class="form">
            <div class="text">
                <p class="small">Webmakers who makes</p>
                <p class="large">Designs practical out of mind.</p>
            </div>
            <form>
                <div class="name">
                    <label for="name">Name :</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="Email">
                    <label for="name">Email :</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                </div>
                <div class="phonenumber">
                    <label for="phonenumber">Mobile no. :</label>
                    <input type="number" name="phonenumber" id="phonenumber" placeholder="Enter your phonenumber">
                </div>
                <div class="description">
                    <label for="desc">Enter your website's type</label>
                    <textarea name="desc" id="desc" cols="10" rows="5" placeholder="Enter your messgae"></textarea>
                </div>
                <div class="submit">
                    <button>Submit</button>
                </div>
            </form>
        </div>
    </header>
    <main>
    
    </main>
</body>
</html>
